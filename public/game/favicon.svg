<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a2250"/>
      <stop offset="65%" stop-color="#0b0f1f"/>
      <stop offset="100%" stop-color="#050817"/>
    </radialGradient>

    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#40f3ff"/>
      <stop offset="55%" stop-color="#40f3ff"/>
      <stop offset="100%" stop-color="#ff7ad9"/>
    </linearGradient>

    <linearGradient id="ship" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#40f3ff"/>
      <stop offset="55%" stop-color="#ff7ad9"/>
      <stop offset="100%" stop-color="#ffd166"/>
    </linearGradient>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Round background (keeps the icon visually circular in square favicon slots) -->
  <circle cx="64" cy="64" r="62" fill="url(#bg)"/>

  <!-- Stars -->
  <g fill="#ffffff" opacity="0.85">
    <circle cx="28" cy="44" r="1.8"/>
    <circle cx="44" cy="28" r="1.2"/>
    <circle cx="92" cy="34" r="1.3"/>
    <circle cx="84" cy="58" r="1.0"/>
    <circle cx="36" cy="76" r="1.1"/>
    <circle cx="96" cy="82" r="1.5"/>
  </g>

  <!-- Ring -->
  <g filter="url(#glow)">
    <circle cx="64" cy="64" r="44" fill="none" stroke="url(#ring)" stroke-width="8" stroke-linecap="round"/>
    <circle cx="64" cy="64" r="44" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="2"/>
  </g>

  <!-- Accent spark -->
  <circle cx="98" cy="44" r="5.5" fill="#ffd166" opacity="0.95" filter="url(#glow)"/>

  <!-- Ship -->
  <g filter="url(#glow)">
    <path d="M64 28 L86 78 L64 92 L42 78 Z" fill="url(#ship)"/>
    <path d="M64 34 L76 76 L64 84 L52 76 Z" fill="#ffffff" opacity="0.2"/>
    <path d="M64 28 L69 78 L64 92 L59 78 Z" fill="#ffffff" opacity="0.22"/>
    <circle cx="64" cy="78" r="4.8" fill="#ffffff" opacity="0.6"/>
  </g>
</svg>
