<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="520" height="170" viewBox="0 0 520 170">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a2250"/>
      <stop offset="65%" stop-color="#0b0f1f"/>
      <stop offset="100%" stop-color="#050817"/>
    </radialGradient>

    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#40f3ff"/>
      <stop offset="60%" stop-color="#40f3ff"/>
      <stop offset="100%" stop-color="#ff7ad9"/>
    </linearGradient>

    <linearGradient id="ship" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#40f3ff"/>
      <stop offset="55%" stop-color="#ff7ad9"/>
      <stop offset="100%" stop-color="#ffd166"/>
    </linearGradient>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="word1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#40f3ff"/>
      <stop offset="100%" stop-color="#40f3ff"/>
    </linearGradient>

    <linearGradient id="word2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff7ad9"/>
      <stop offset="100%" stop-color="#ff7ad9"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(26,20)">
    <circle cx="62" cy="62" r="62" fill="url(#bg)"/>

    <g fill="#ffffff" opacity="0.85">
      <circle cx="32" cy="44" r="2.0"/>
      <circle cx="46" cy="28" r="1.3"/>
      <circle cx="90" cy="34" r="1.4"/>
      <circle cx="82" cy="62" r="1.1"/>
      <circle cx="36" cy="78" r="1.2"/>
      <circle cx="98" cy="84" r="1.6"/>
    </g>

    <g filter="url(#glow)">
      <circle cx="62" cy="62" r="44" fill="none" stroke="url(#ring)" stroke-width="8" stroke-linecap="round"/>
      <circle cx="62" cy="62" r="44" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="2"/>
    </g>

    <circle cx="96" cy="42" r="6" fill="#ffd166" opacity="0.95" filter="url(#glow)"/>

    <g filter="url(#glow)">
      <path d="M62 26 L84 76 L62 90 L40 76 Z" fill="url(#ship)"/>
      <path d="M62 32 L74 74 L62 82 L50 74 Z" fill="#ffffff" opacity="0.2"/>
      <path d="M62 26 L67 76 L62 90 L57 76 Z" fill="#ffffff" opacity="0.22"/>
      <circle cx="62" cy="76" r="4.8" fill="#ffffff" opacity="0.6"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(168,44)" filter="url(#glow)">
    <text x="0" y="28" font-family="Trebuchet MS, Segoe UI, sans-serif" font-size="40" font-weight="900" letter-spacing="2" fill="url(#word1)">
      STELLAR
    </text>
    <text x="0" y="68" font-family="Trebuchet MS, Segoe UI, sans-serif" font-size="44" font-weight="900" letter-spacing="2" fill="url(#word2)">
      SIEGE
    </text>
    <text x="2" y="98" font-family="Trebuchet MS, Segoe UI, sans-serif" font-size="14" font-weight="800" letter-spacing="3" fill="#ffd166" opacity="0.95">
      ROGUELITE ARENA
    </text>
    <rect x="0" y="110" width="320" height="2" fill="url(#ring)" opacity="0.55"/>
  </g>
</svg>

